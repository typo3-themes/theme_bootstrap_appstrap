<div xmlns:f="http://typo3.org/ns/fluid/ViewHelpers" xmlns="http://www.w3.org/1999/xhtml"
     lang="en">
	<f:layout name="Default"/>
	<f:section name="Default">
		<!-- theme_bootstrap: Templates/Theme/MenuContentSidebar.html [begin] -->

		<div id="templateMenuContentSidebar">
			<f:render partial="Content/Header" section="Default" arguments="{_all}"/>
			<div class="container">
				<div class="row">
					<div id="contentMenu" class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
						<f:render partial="Content/Menu" section="Default" arguments="{_all}"/>
					</div>
					<div id="contentMain" class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
						<f:render partial="Content/Main" section="Default" arguments="{_all}"/>
					</div>
					<aside id="contentSidebar" class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
						<f:render partial="Content/Sidebar" section="Default" arguments="{_all}"/>
					</aside>
				</div>
			</div>
		</div>

		<!-- theme_bootstrap: Templates/Theme/MenuContentSidebar.html [end] -->
	</f:section>
</div>
